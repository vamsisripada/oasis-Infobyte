
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TO-DO-LIST</title>
    <link rel="stylesheet" href="todo.css">
</head>
<body>
    <div class="container">
        <div class="left">
            <center><h1 ID="todo">TO-DO-LIST</h1></center>
        <div class="info">
            <form method="get">
                <input type="text" id="title" name="heading" placeholder="Title">
                <input type="text" name="dec" id="descri" placeholder="Description">
                <div class="sel">
                <input id="butt" type="button" value="Save" onclick="show_now();">
                <input id="butt" type="reset" value="Reset">
                </div>
            </form>
        </div>
    <div class="clock">
        <div class="hours">
          <div class="first">
            <div class="number">0</div>
          </div>
          <div class="second">
            <div class="number">0</div>
          </div>
        </div>
        <div class="tick">:</div>
        <div class="minutes">
          <div class="first">
            <div class="number">0</div>
          </div>
          <div class="second">
            <div class="number">0</div>
          </div>
        </div>
        <div class="tick">:</div>
        <div class="seconds">
          <div class="first">
            <div class="number">0</div>
          </div>
          <div class="second infinite">
            <div class="number">0</div>
          </div>
        </div>
      </div>
    </div>
    <div class="show">
        <div class="heading">
        <h1 id="tt">Time</h1>
        <h1 id="nam">Title</h1>
        <h1 id="matter">Description</h1>
        </div>
        <hr>
        <div class="heading1">
          <h1 id="tt1"></h1>
          <h1 id="nam1"></h1>
          <h1 id="matter1"></h1>
        </div>
    </div>
    </div>
      <script>
        var hoursContainer = document.querySelector('.hours')
var minutesContainer = document.querySelector('.minutes')
var secondsContainer = document.querySelector('.seconds')
var tickElements = Array.from(document.querySelectorAll('.tick'))

var last = new Date(0)
last.setUTCHours(-1)

var tickState = true

function updateTime () {
  var now = new Date
  
  var lastHours = last.getHours().toString()
  var nowHours = now.getHours().toString()
  if (lastHours !== nowHours) {
    updateContainer(hoursContainer, nowHours)
  }
  
  var lastMinutes = last.getMinutes().toString()
  var nowMinutes = now.getMinutes().toString()
  if (lastMinutes !== nowMinutes) {
    updateContainer(minutesContainer, nowMinutes)
  }
  
  var lastSeconds = last.getSeconds().toString()
  var nowSeconds = now.getSeconds().toString()
  if (lastSeconds !== nowSeconds) {
    //tick()
    updateContainer(secondsContainer, nowSeconds)
  }
  
  last = now
}

function tick () {
  tickElements.forEach(t => t.classList.toggle('tick-hidden'))
}

function updateContainer (container, newTime) {
  var time = newTime.split('')
  
  if (time.length === 1) {
    time.unshift('0')
  }
  
  
  var first = container.firstElementChild
  if (first.lastElementChild.textContent !== time[0]) {
    updateNumber(first, time[0])
  }
  
  var last = container.lastElementChild
  if (last.lastElementChild.textContent !== time[1]) {
    updateNumber(last, time[1])
  }
}

function updateNumber (element, number) {
  //element.lastElementChild.textContent = number
  var second = element.lastElementChild.cloneNode(true)
  second.textContent = number
  
  element.appendChild(second)
  element.classList.add('move')

  setTimeout(function () {
    element.classList.remove('move')
  }, 990)
  setTimeout(function () {
    element.removeChild(element.firstElementChild)
  }, 990)
}

setInterval(updateTime, 100);

var butcli=document.getElementById("butt");

butcli.addEventListener("click",function(){
  add();
});
function add(){
  var datetime = new Date().toLocaleTimeString();
  var tim=document.getElementById("tt1");
  var tot = document.getElementsByClassName("heading1")[0];
  var title=document.getElementById("title");
  var matter=document.getElementById("descri");
  var showtit=document.getElementById("nam1");
  var showmat=document.getElementById("matter1");
  var h2 = document.createElement("h2");
  h2.innerHTML = title.value;
  showtit.insertAdjacentElement("beforeend",h2);
  var h22 = document.createElement("h2");
  h22.innerHTML = matter.value;
  showmat.insertAdjacentElement("beforeend",h22);
  var h222 = document.createElement("h2");
  h222.innerHTML = datetime;
  tim.insertAdjacentElement("beforeend",h222);
  h2.addEventListener("click", function(){
    h2.style.color="#000"
    h2.style.textDecoration = "line-through";
  })
  h22.addEventListener("click", function(){
    h22.style.color="#000"
    h22.style.textDecoration = "line-through";
  })
  h222.addEventListener("click", function(){
    h222.style.color="#000"
    h222.style.textDecoration = "line-through";
  })

}
      </script>
